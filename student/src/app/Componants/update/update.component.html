<div class="container">
    <div class="row justify-content-center ">
      <div class="col-md-10">
        <div class="head">
          <h1>Login Form</h1>
        </div>
        <form [formGroup]="loginform">
          <div class="form-group">
            <label>User</label>
            <input type="text" class="form-control" formControlName="user">
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" formControlName="date">
            <!-- <mat-error
              *ngIf="this.loginform.controls['date'].touched &&this.loginform.controls['date'].invalid ">required</mat-error> -->
          </div>
          <div class="form-group">
            <label>Amount</label>
            <input type="text" class="form-control" formControlName="amount">
            <!-- <mat-error
              *ngIf="this.loginform.controls['amount'].touched &&this.loginform.controls['amount'].invalid ">required</mat-error> -->
          </div>
          <div class="form-group">
            <label>Status</label>
            <input type="text" class="form-control" formControlName="status">
          </div>
          <div class="btn">
            <button  [disabled]="loginform.invalid" class="btn btn-success" (click)="Update()">update</button>
            <button class="btn btn-danger">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
